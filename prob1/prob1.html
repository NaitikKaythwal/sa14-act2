<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="prob1.css">
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <form id="weatherForm">
      <label for="cityName">Enter City Name:</label>
      <input type="text" id="cityName" name="cityName" required>
      <button type="submit">Get Weather</button>
    </form>
    <div id="weatherInfo" class="hidden">
        <h2>Current Weather</h2>
        <p id="currentLocation"></p>
        <p id="currentTime"></p>
        <p id="currentTemperature"></p>
        <img id="weatherIcon" src="" alt="Weather Icon">
        <p id="humidity"></p>
        <h2>Past 5-Day Forecast</h2>
        <div id="pastForecast"></div>
    </div>
    
  </div>

  <script src="prob1.js"></script>
</body>
</html>
